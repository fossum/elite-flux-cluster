apiVersion: v1
kind: Service
metadata:
  name: proxmox
  namespace: web-services
spec:
  ports:
    - name: https
      port: 8006
      protocol: TCP
      targetPort: 8006
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox
  namespace: web-services
subsets:
  - addresses:
      - ip: 192.168.1.7
    ports:
      - name: https
        port: 8006
        protocol: TCP
