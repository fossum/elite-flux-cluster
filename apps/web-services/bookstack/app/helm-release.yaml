apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bookstack
  namespace: web-services
spec:
  chart:
    spec:
      chart: bookstack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      version: 16.1.1
  interval: 1m0s
  timeout: 15m0s
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: "bookstack.${BASE_DOMAIN}"
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: thefoss-le-prod
          homepage:
            enabled: true
            group: "Services"
