apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud-stage
  namespace: nextcloud
spec:
  interval: 30m
  timeout: 20m
  chart:
    spec:
      chart: nextcloud
      version: ^6.0.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: false
    timeout: 45m
  upgrade:
    timeout: 45m
  values:
    # https://github.com/nextcloud/helm/tree/main/charts/nextcloud

    # Use existing PostgreSQL database
    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud2-cnpg-main-rw.nextcloud.svc.cluster.local
      database: app
      user: app
      existingSecret:
        enabled: true
        secretName: nextcloud-stage-db-credentials
        usernameKey: username
        passwordKey: password

    nextcloud:
      host: cloud-stage.thefoss.org
      username: admin
      existingSecret:
        enabled: true
        secretName: nextcloud-stage-admin-credentials
        usernameKey: username
        passwordKey: password

    # Increase startup time for initialization
    livenessProbe:
      enabled: true
      initialDelaySeconds: 600
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 5
      successThreshold: 1

    readinessProbe:
      enabled: true
      initialDelaySeconds: 120
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1

    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 120
      successThreshold: 1

    persistence:
      enabled: true
      storageClass: longhorn
      accessMode: ReadWriteMany
      size: 10Gi

    ingress:
      enabled: true
      className: external
      annotations:
        cert-manager.io/cluster-issuer: thefoss-le-prod
        nginx.ingress.kubernetes.io/proxy-body-size: "10G"
      tls:
        - secretName: nextcloud-stage-tls
          hosts:
            - cloud-stage.thefoss.org

    # Disable built-in Redis for now (can enable later)
    redis:
      enabled: false
