apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 30m
  timeout: 20m
  chart:
    spec:
      chart: nextcloud
      version: ^36.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: false
    timeout: 45m
  upgrade:
    timeout: 45m
  valuesFrom:
    - kind: ConfigMap
      name: nextcloud-configs
      valuesKey: values.yaml
      optional: false
  values:
    # https://truecharts.org/charts/premium/nextcloud/
    global:
      fallbackDefaults:
        # -- Define a storageClassName that will be used for all PVCs
        # Can be overruled per PVC
        storageClass: "longhorn"
        pvcSize: 10Gi
        pvcRetain: false
        accessModes:
        - ReadWriteMany
    image:
      repository: docker.io/fossum/nextcloud-fpm
      pullPolicy: IfNotPresent
      tag: v31.0.8@sha256:0f97e5b9c9ab1a909cb43e57c6cfd15e0f1d3932c6101c42c7a466a3c2422422
    workload:
      # Nextcloud php-fpm
      main:
        podSpec:
          containers:
            main:
              probes:
                startup:
                  spec:
                    failureThreshold: 240
    nextcloud:
      general:
        default_phone_region: US
      previews:
        # Casings are important
        # https://github.com/nextcloud/server/blob/master/config/config.sample.php#L1269
        # Only the last part of the provider is needed
        providers:
          - BMP
          - EMF
          - Font
          - GIF
          - HEIC
          - Illustrator
          - ImaginaryPDF
          - JPEG
          - MarkDown
          - Movie
          - MP3
          - MP4
          - MSOffice2003
          - MSOffice2007
          - MSOfficeDoc
          - OpenDocument
          - PDF
          - Photoshop
          - PNG
          - Postscript
          - StarOffice
          - SVG
          - TIFF
          - TXT
          - XBitmap
      clamav:
        enabled: true
      # collabora:
      #   enabled: true
      #   # default|compact|tabbed
      #   interface_mode: default
      #   username: admin
      #   password: "{{ .Values.TEMP_PASSWORD }}"
      #   dictionaries:
      #     - de_DE
      #     - en_GB
      #     - en_US
      #     - el_GR
      #     - es_ES
      #     - fr_FR
      #     - pt_BR
      #     - pt_PT
      #     - it
      #     - nl
      #     - ru
      # onlyoffice:
      #   # It will not deploy the container
      #   # Only add the OnlyOffice settings
      #   enabled: false
      #   url: ""
      #   internal_url: ""
      #   verify_ssl: true
      #   jwt: ""
      #   jwt_header: Authorization
      # configs:
      #   redis.config.php: |-
      #     <?php
      #     $CONFIG = array (
      #         'redis' =>
      #         array (
      #           'host' => 'redis.infrastructure.svc.cluster.local',
      #           'port' => 6379,
      #           'password' => "{{ .Values.REDIS_PASSWORD }}",
      #         ),
      #         'memcache.local' => '\\OC\\Memcache\\APCu',
      #         'memcache.distributed' => '\\OC\\Memcache\\Redis',
      #         'memcache.locking' => '\\OC\\Memcache\\Redis',
      #     );

    persistence:
      data:
        enabled: true
        existingClaim: nextcloud-persistent-data
      html:
        storageClass: longhorn
        accessModes:
          - ReadWriteMany
        size: 2Gi
      config:
        storageClass: longhorn
        accessModes:
          - ReadWriteMany
        size: 1Gi

    ingress:
      main:
        enabled: true
        annotations:
          # For "Request Entity Too Large" errors.
          nginx.org/client-max-body-size: "10G"
          nginx.org/client-body-buffer-size: "400M"
        ingressClassName: external
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: thefoss-le-prod
        homepage:
          enabled: true
          group: "Services"

