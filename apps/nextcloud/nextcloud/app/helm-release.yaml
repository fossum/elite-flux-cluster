apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 30m
  timeout: 20m
  chart:
    spec:
      chart: nextcloud
      version: 35.0.12
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: false
    timeout: 45m
  upgrade:
    timeout: 45m
  valuesFrom:
    - kind: ConfigMap
      name: nextcloud-configs
      valuesKey: values.yaml
      optional: false
  values:
