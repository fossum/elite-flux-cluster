apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: infrastructure
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 16.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: false
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: infrastructure-secrets
      valuesKey: REDIS_PASSWORD
      targetPath: REDIS_PASSWORD
  values:
    password: {{ .Values.REDIS_PASSWORD }}