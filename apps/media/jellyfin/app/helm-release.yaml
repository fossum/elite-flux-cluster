apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: jellyfin
      version: ^22.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 25m
  install:
    createNamespace: false
  valuesFrom:
    - kind: ConfigMap
      name: media-config
      valuesKey: BASE_DOMAIN
      targetPath: baseDomain
  values:
    # https://truecharts.org/charts/stable/jellyfin/

    persistence:
      config:
        storageClass: longhorn
        size: 5Gi
      shared:
        enabled: true
        type: pvc
        existingClaim: dvr-nfs-pvc
        mountPath: /shared

    service:
      main:
        type: LoadBalancer

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: "{{ .Release.Name }}.{{ .Values.baseDomain }}"
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: thefoss-le-prod
          homepage:
            enabled: true
            group: "Media"
